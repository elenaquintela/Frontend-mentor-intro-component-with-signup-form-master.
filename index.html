<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body class="body">
  <div class="main-container">
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but
      understanding how developers think is invaluable.</p>
  </div>
  <div class="form-container">
    <div class="offer-box"><strong>Try it free 7 days</strong> then $20/mo, thereafter</div>
    <form class="form" action="">

      <input type="text" name="first-name" placeholder="First name">

      <input type="text" name="last-name" placeholder="Last name">


      <input type="email" name="email" placeholder="email@example/com">

      <input type="password" name="password" placeholder="Password">

      <button>CLAIM YOUR FREE TRIAL</button>

      <p class="disclaimer">By clicking the button, you are agreeing to our <a href="">Term and Services</a></p>
    </form>
  </div>
</body>

</html>
